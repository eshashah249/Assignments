<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    
    <title>Photo Store! Home</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
	<!-- CSS Files -->
	<link href="css/UserHomePage.css" rel="stylesheet">
	
	<!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body id="page-top" onload="getUserData()">

    <nav id="mainNav" class="navbar navbar-default bg-primary navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNvbar">
                    <span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Photo Store</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
					<li><a href="#">Welcome!</a></li>
					<li><a href="#">Home</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="display-username">
						<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Profile</a></li>
							<li><a href="index.html">Sign Out</a></li>
						</ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="container text-center">
        <p>
			<label class="btn btn-primary btn-lg btn-file btn-space">
				Upload <input type="file"  multiple id="upload-file" style="display: none;" accept="image/x-png,image/gif,image/jpeg,image/jpg" onchange="uploadData()">
			</label>
			<!--<button type="button" class="btn btn-primary btn-lg">Upload</button>-->
			<label class="btn btn-info btn-lg btn-space">
				Download <input type="button" id="get-checked-data-download" style="display:none">
			</label>
			<!--<button type="button" class="btn btn-info btn-lg" id="get-checked-data-download">Download</button>-->
			<label class="btn btn-warning btn-lg btn-space">
				Delete <input type="button" id="get-checked-data-delete" style="display:none">
			</label>
			<!--<button type="button" class="btn btn-warning btn-lg" id="get-checked-data-delete">Delete</button>-->
		</p>
	</div>
	
	<div class="container">
		<div class="col-xs-12">
            <h4>Your Contents</h3>
            <div class="well" style="overflow: auto;" id="user-data-display">
            	<div class="row text-center" id="ajax-loader-display">
				</div>
				<br />
				<ul id="check-list-box" class="list-group checked-list-box">
                  
                </ul>
				<br />
				<!--<button class="btn btn-primary col-xs-12" id="get-checked-data">Get Checked Data</button>-->
            </div>
			<pre id="display-json"></pre>
		</div>
    </div>
	
	<!-- Javascript -->
	<script src="js/UserHomePage.js"></script>
	
	<!-- Bootbox -->
	<script src="js/bootbox.min.js"></script>
